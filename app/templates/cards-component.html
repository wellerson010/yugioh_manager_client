<div class="container-button-table">
    <button type="button" (click)="add()">Add</button>
</div>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Quantity</td>
            <td>Options</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let card of cards">
            <td>{{card.name}}</td>
            <td>{{card.quantity}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
